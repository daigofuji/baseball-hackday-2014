<html>
    <head>
        <meta name="generator"
        content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
        <title></title>
        <link href='http://fonts.googleapis.com/css?family=Revalia|Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://daigofuji.github.io/bbclub-font/css/bbclub-font.css"> 
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/vendor/modernizr.js"></script>
    </head>
    <body id="fantasytcg-app">
		<div class="row" style="margin-top: 20px !important;">
			<div class="medium-3 columns">
				<div style="height: 100%; overflow: auto">
				<ul id="base-deck" class="side-nav choose-player">
				</ul>
				</div>
			</div>
			<div class="medium-6 columns">
				<div id="card-details">
				
				</div>
			</div>
			<div class="medium-3 columns">
				<div id="deck-details">
				</div>
			</div>
		</div>
		<script type="text/template" id="base-deck-view">
			<a class="player" data-player-id="<%- id %>" href="#"><%- firstName %> <%- lastName %></a>
		</script>
		<script type="text/template" id="card-view">
			<h2><%- firstName %> <%- lastName %></h2>
			<ul class="info">
				<li>Position: <%- position %></li>
			</ul>
			<ul class="stats">
			
			</ul>
			<button class="add" data-player-id="<%- id %>">Add To Deck</button>
		</script>
		<script type="text/template" id="player-deck-stats-view">
			<ul>
				<li>Pitchers: <%- pitchers %></li>
			</ul>
			<a href="inspect.html"><button>View Deck</button></a>
		</script>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/foundation.min.js"></script>
		<script type="text/javascript" src="js/underscore.min.js"></script>
		<script type="text/javascript" src="js/backbone.min.js"></script>
		<script type="text/javascript" src="js/backbone.localStorage.min.js"></script>
		<script type="text/javascript" src="js/deck.data.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
